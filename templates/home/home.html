{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="AskQuestion" id="AskQuestionBlock">
        <a id="ask-question-link" href="#"> Ask a Question >></a>
    </div>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <div id="gptResponse"></div>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chatMessages">
            {% if logs %}
                <div class="message bot">
                    <span class="text">{{ logs|join:', \n ' }}</span>
                </div>
            {% endif %}
            {% if message %}
                <div class="message bot">
                    <span class="text">{{ message }}</span>
                </div>
            {% endif %}
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="button-group">
            <input type="file" id="csvFileInput" accept=".csv" name="Upload file">
            <button id="filterAnomaliesButton">Find anomalies</button>
        </div>
        <br><br>
    </div>
    <script src="{% static 'js/upload.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
