<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #0078d7;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: 400px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message .text {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.user .text {
            background-color: #0078d7;
            color: #fff;
        }
        .message.bot .text {
            background-color: #e5e5ea;
            color: #000;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078d7;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.innerText = text;

            messageDiv.appendChild(textSpan);
            chatMessages.appendChild(messageDiv);

            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value;

            if (userMessage.trim() === '') return;

            // Add user message to chat
            addMessage(userMessage, 'user');

            // Clear input field
            userInput.value = '';

            // Simulate chatbot response (you'll replace this with a server call)
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                addMessage(botResponse, 'bot');
            }, 500);
        }

        function getBotResponse(message) {
            // Example: simple bot response logic
            const responses = {
                hello: "Hi there! How can I help you?",
                hi: "Hello! What do you need help with?",
                help: "Sure, what do you need help with?",
                bye: "Goodbye! Have a great day!"
            };

            const lowerCaseMessage = message.toLowerCase();
            return responses[lowerCaseMessage] || "I'm not sure how to respond to that.";
        }
    </script>
</body>
</html>
