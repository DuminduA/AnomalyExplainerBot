<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captum Feature Visualization</title>
    <style>

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-family: 'Segoe UI', sans-serif;
    font-size: 14px;
  }

  th, td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f8f9fa;
    font-weight: bold;
  }

  mark {
    padding: 2px 4px;
    border-radius: 4px;
    line-height: 1.5;
    margin: 1px;
    display: inline-block;
  }

  .legend {
    margin-top: 10px;
    padding-top: 5px;
    border-top: 2px solid #ccc;
    font-weight: bold;
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .legend span {
    width: 12px;
    height: 12px;
    display: inline-block;
    border-radius: 3px;
    margin-right: 6px;
    border: 1px solid #aaa;
  }

  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 30px;
    }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        padding: 20px;
        color: #333;
    }

</style>
</head>
<body>

    <h2>Captum Feature Visualization</h2>

    <div>
        {{ html| safe }}
    </div>

</body>
</html>
