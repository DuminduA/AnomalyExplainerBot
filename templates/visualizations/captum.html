<!DOCTYPE html>
<html>
<head>
    <title>Captum Feature Visualization</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .graph-item {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Captum Feature Visualization</h2>

    <div class="grid-container">
        {{ graph | safe }}
    </div>

    <script>
        function updateLogDisplay() {
            var dropdown = document.getElementById("logDropdown");
            var selectedValue = dropdown.value;
            var logs = {{ logs|safe }};

            var logIndex = parseInt(selectedValue.split("_")[1]) - 1;
            document.getElementById("logDisplay").innerText = logs[logIndex];
        }
    </script>

</body>
</html>
